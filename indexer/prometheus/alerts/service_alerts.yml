groups:
  - name: service_alerts
    interval: 30s
    rules:
      # High request latency
      - alert: HighRequestLatency
        expr: histogram_quantile(0.95, sum(rate(service_request_latency_seconds_bucket[5m])) by (le, service)) > 1
        for: 5m
        labels:
          severity: warning
          service: '{{ $labels.service }}'
        annotations:
          summary: "High request latency detected"
          description: "Service {{ $labels.service }} has 95th percentile latency above 1s for more than 5 minutes. Current value: {{ $value }}s"

      # Service down
      - alert: ServiceDown
        expr: up{job=~"comlink|socks|ender|vulcan|roundtable"} == 0
        for: 1m
        labels:
          severity: critical
          service: '{{ $labels.job }}'
        annotations:
          summary: "Service is down"
          description: "Service {{ $labels.job }} has been down for more than 1 minute"

      # High error rate
      - alert: HighErrorRate
        expr: rate(service_requests_total{status_code=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: '{{ $labels.service }}'
        annotations:
          summary: "High error rate detected"
          description: "Service {{ $labels.service }} has error rate above 0.1 req/s for more than 5 minutes. Current value: {{ $value }} req/s"

      # High request rate
      - alert: HighRequestRate
        expr: rate(service_requests_total[5m]) > 100
        for: 5m
        labels:
          severity: info
          service: '{{ $labels.service }}'
        annotations:
          summary: "High request rate"
          description: "Service {{ $labels.service }} is receiving more than 100 requests/second. Current value: {{ $value }} req/s"

      # Service restarting frequently
      - alert: ServiceRestarting
        expr: changes(up{job=~"comlink|socks|ender|vulcan|roundtable"}[15m]) > 3
        for: 5m
        labels:
          severity: warning
          service: '{{ $labels.job }}'
        annotations:
          summary: "Service restarting frequently"
          description: "Service {{ $labels.job }} has restarted more than 3 times in the last 15 minutes"

