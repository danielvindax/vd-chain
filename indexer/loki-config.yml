auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

ruler:
  alertmanager_url: http://alertmanager:9093

# Retention: 7 days hot, 30 days cold (optional)
limits_config:
  reject_old_samples: false
  reject_old_samples_max_age: 168h
  retention_period: 720h  # 30 days
  max_query_length: 0h
  max_query_parallelism: 32
  allow_structured_metadata: false  # Disable to avoid schema v13 requirement
  volume_enabled: true

# Compactor for retention
compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem  # Required when retention is enabled

