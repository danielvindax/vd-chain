syntax = "proto3";
package vindax.perpetuals;

import "gogoproto/gogo.proto";
import "vindax/perpetuals/perpetual.proto";
import "vindax/perpetuals/params.proto";

option go_package = "github.com/danielvindax/vd-chain/protocol/x/perpetuals/types";

// GenesisState defines the perpetuals module's genesis state.
message GenesisState {
  repeated Perpetual perpetuals = 1 [ (gogoproto.nullable) = false ];
  repeated LiquidityTier liquidity_tiers = 2 [ (gogoproto.nullable) = false ];
  Params params = 3 [ (gogoproto.nullable) = false ];
}
