syntax = "proto3";
package vindax.feetiers;

import "gogoproto/gogo.proto";
import "vindax/feetiers/params.proto";
import "vindax/feetiers/staking_tier.proto";

option go_package = "github.com/danielvindax/vd-chain/protocol/x/feetiers/types";

// GenesisState defines the feetiers module's genesis state.
message GenesisState {
  // The parameters for perpetual fees.
  PerpetualFeeParams params = 1 [ (gogoproto.nullable) = false ];

  // The staking tiers.
  repeated StakingTier staking_tiers = 2;
}
