syntax = "proto3";
package vindax.clob;

import "vindax/subaccounts/streaming.proto";
import "vindax/prices/streaming.proto";
import "vindax/clob/query.proto";

option go_package = "github.com/danielvindax/vd-chain/protocol/x/clob/types";

// StagedFinalizeBlockEvent is an event staged during `FinalizeBlock`.
message StagedFinalizeBlockEvent {
  // Contains one of StreamOrderbookFill, StreamSubaccountUpdate.
  oneof event {
    StreamOrderbookFill order_fill = 1;
    vindax.subaccounts.StreamSubaccountUpdate subaccount_update = 2;
    StreamOrderbookUpdate orderbook_update = 3;
    vindax.prices.StreamPriceUpdate price_update = 4;
  }
}
