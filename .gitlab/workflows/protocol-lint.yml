stages:
  - lint

default:
  interruptible: true

# Run pipelines on MRs and on pushes to main and protocol release branches
workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH =~ /^main$/ || $CI_COMMIT_BRANCH =~ /^release\/protocol\/v\d+\.\d+\.x$/ || $CI_COMMIT_BRANCH =~ /^release\/protocol\/v\d+\.x$/
    - when: never

.validate_yaml_base:
  stage: lint
  image: python:3.11
  before_script:
    - pip install --no-cache-dir yamllint
    - cd vd-chain/protocol
  rules:
    - changes:
        - vd-chain/protocol/**

validate_yaml:
  extends: .validate_yaml_base
  script:
    - yamllint .golangci.yml .github/workflows/**.yml buf.work.yaml

.golangci_lint_base:
  stage: lint
  image: golang:1.23
  before_script:
    - cd vd-chain/protocol
  cache:
    key: "${CI_JOB_NAME}"
    policy: pull-push
    paths:
      - /go/pkg/mod
      - /go/bin
  rules:
    - changes:
        - vd-chain/protocol/**

golangci_lint:
  extends: .golangci_lint_base
  script:
    - make lint